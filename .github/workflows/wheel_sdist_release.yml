name: Build Wheels and upload to PyPI

on:
  workflow_dispatch:
  release:
    types:
      - published

jobs:
  build_wheels:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-13, windows-latest]
        python-version: ["3.8", "3.9", "3.10", "3.11", "3.12"]
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive # for pybind11 and eigen

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install build dependencies on macOS
        if: runner.os == 'macOS'
        run: brew install llvm libomp

      - name: Install cibuildwheel
        run: pip install cibuildwheel==2.20.0

      - name: Build wheels
        env:
          CIBW_SKIP: cp36-*,cp37-*  
          CIBW_BUILD_VERBOSITY: 1
          CIBW_ENVIRONMENT_MACOS: >
            MACOSX_DEPLOYMENT_TARGET=13.0
            LLVM_PREFIX=$(brew --prefix llvm)
            LIBOMP_PREFIX=$(brew --prefix libomp)
            CC=${LLVM_PREFIX}/bin/clang
            CXX=${LLVM_PREFIX}/bin/clang++
            CFLAGS="-Xpreprocessor -fopenmp -I${LIBOMP_PREFIX}/include"
            CXXFLAGS="-Xpreprocessor -fopenmp -I${LIBOMP_PREFIX}/include"
            LDFLAGS="-L${LIBOMP_PREFIX}/lib -lomp"
            CPPFLAGS="-I${LIBOMP_PREFIX}/include"
            PATH=${LLVM_PREFIX}/bin:${PATH}
        run: cibuildwheel --output-dir wheelhouse

      - name: Upload Wheels
        uses: actions/upload-artifact@v4
        with:
          name: cibw-wheels-${{ matrix.os }}-${{ strategy.job-index }}
          path: wheelhouse/*.whl

  build_sdist:
    name: Build source distribution
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Build SDist
        run: pipx run build --sdist

      - uses: actions/upload-artifact@v4
        with:
          name: cibw-sdict
          path: dist/*.tar.gz

  upload_pypi:
    needs: [build_wheels, build_sdist]
    runs-on: ubuntu-latest
    environment:
      name: pypi
      url : https://pypi.org/p/qumeas
    permissions:
      id-token: write
    if: github.event_name == 'release' && github.event.action == 'published'
    steps:
      - uses: actions/download-artifact@v4
        with:
          # unpacks all CIBW artifacts into dist/
          pattern: cibw-*
          path: dist
          merge-multiple: true

      - uses: pypa/gh-action-pypi-publish@release/v1
        with:          
          verbose: true
